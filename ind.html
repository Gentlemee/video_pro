<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Redirect Player</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #fff;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
    }

    /* Background animated gradient */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating bubbles */
    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: rise 20s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Video player card */
    .video-player {
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.8);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
    }

    .video-player:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.9);
    }

    .thumbnail {
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      background: url("https://img.youtube.com/vi/JEDvUCxqH0A/hqdefault.jpg") center/cover no-repeat;
      position: relative;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 50%;
      padding: 18px;
      font-size: 28px;
      color: white;
      transition: background 0.3s;
    }

    .play-button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .info {
      padding: 15px;
    }

    .info h1 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .info p {
      margin: 0;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <!-- Floating bubbles -->
  <div class="bubble" style="width:40px; height:40px; left:10%; animation-duration:18s;"></div>
  <div class="bubble" style="width:25px; height:25px; left:30%; animation-duration:22s;"></div>
  <div class="bubble" style="width:60px; height:60px; left:50%; animation-duration:26s;"></div>
  <div class="bubble" style="width:35px; height:35px; left:70%; animation-duration:20s;"></div>
  <div class="bubble" style="width:20px; height:20px; left:85%; animation-duration:24s;"></div>

  <!-- Video Player -->
  <div class="video-player" onclick="window.open('https://youtu.be/JEDvUCxqH0A', '_blank')">
    <div class="thumbnail">
      <div class="play-button">â–¶</div>
    </div>
    <div class="info">
      <h1>El roi verse challenge</h1>
      <p>by PRINX EMMANUEL</p>
    </div>
  </div>
</body>
</html>
